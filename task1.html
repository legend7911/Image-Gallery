<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="image" onclick="openModal();currentSlide(1)">
                <img src="a.jpg" alt="Image 1">
            </div>
            <div class="image" onclick="openModal();currentSlide(2)">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="image" onclick="openModal();currentSlide(3)">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="a.png" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="b.jpg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <!-- Add more slides as needed -->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="task1.js"></script>
</body>
</html>
